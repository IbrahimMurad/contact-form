<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Contact form</title>

</head>
<body>
  <main>
    <div id="success-message" aria-live="assertive" hidden>
      <div>
        <span class="icon-success"></span>
        <strong>Message Sent!</strong>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    <form id="contact-form" novalidate>
      <h1>Contact Us</h1>
      <div>
        <label for="first-name">First Name <span>*</span></label>
        <input type="text" id="first-name" name="first-name" autocomplete="given-name" aria-describedby="first-name-error" required>
        <span class="error" id="first-name-error" aria-live="assertive" hidden>This field is required</span>
      </div>
      <div>
        <label for="last-name">Last Name <span>*</span></label>
        <input type="text" id="last-name" name="last-name" autocomplete="family-name" aria-describedby="last-name-error" required>
        <span class="error" id="last-name-error" aria-live="assertive" hidden>This field is required</span>
      </div>
      <div>
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" name="email" autocomplete="email" aria-describedby="email-error" required>
        <span class="error" id="email-error" aria-live="assertive" hidden>Please enter a valid email address</span>
      </div>
      <fieldset aria-describedby="query-error">
        <legend>Query Type <span>*</span></legend>
        <div>
          <div class="query-control">
            <input type="radio" id="general" name="query" value="general" required>
            <label for="general">General Enquiry</label>
          </div>
          <div class="query-control">
            <input type="radio" id="support" name="query" value="support" required>
            <label for="support">Support Request</label>
          </div>
        </div>
        <span class="error" id="query-error" aria-live="assertive" hidden>Please select a query type</span>
      </fieldset>
      <div>
        <label for="message">Message <span>*</span></label>
        <textarea id="message" name="message" aria-describedby="message-error" required></textarea>
        <span class="error" id="message-error" aria-live="assertive" hidden>This field is required</span>
      </div>
      <div class="consent">
        <div>
          <input type="checkbox" id="consent" name="consent" aria-describedby="consent-error" required>
          <label for="consent">I consent to being contacted by the team <span>*</span></label>
        </div>
        <span class="error" id="consent-error" aria-live="assertive" hidden>To submit this form, please consent to being contacted</span>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
